<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="placement-section">
                <div class="form p-5">
                    <h4 class="default-heading01 text-center">Our <span>Result</span></h4>
                    <p class="default-pera01 p-0" [ngClass]="'text-center'">- Keep Enter Student Details - </p>
                    <div class="from-group m-2 ">
                        <input type="text" class="form-control" placeholder="Enter Roll Number" required >
                    </div>
                    <div class="from-group m-2 ">
                        <select class="form-select form-control" id="inputGroupSelect01" required>
                            <option class="form-control py-4 " value="" selected>Select Your Course</option>
                            <option class="form-control py-4 " value="ASNT NDT- II COURSES">ASNT NDT- II COURSES</option>
                            <option class="form-control py-4 " value="ADVANCED NDT">ADVANCED NDT</option>
                            <option class="form-control py-4 " value="WELDING INSPECTOR 3.1">WELDING INSPECTOR 3.1</option>
                            <option class="form-control py-4 " value="WELDING INSPECTOR 3.2">WELDING INSPECTOR 3.2</option>
                            <option class="form-control py-4 " value="PAINTING INSPECTOR GR-2">PAINTING INSPECTOR GR-2</option>
                        </select>
                    </div>
                    <div class="from-group m-2 ">
                        <select class="form-select form-control" id="inputGroupSelect01" required>
                            <option class="form-control py-4 " value="" selected>Select Year</option>
                            <option class="form-control py-4 " value="2019-2020">2019 - 2020</option>
                            <option class="form-control py-4 " value="2020-2021">2020 - 2021</option>
                            <option class="form-control py-4 " value="2022-2023">2022 - 2023</option>
                        </select>
                    </div>
                    <div class="from-group m-2 ">
                        <select class="form-select form-control" id="inputGroupSelect01" required>
                            <option class="form-control py-4 " selected>Select Your Part</option>
                            <option class="form-control py-4 " value="1st Session">1st PART</option>
                            <option class="form-control py-4 " value="2nd Session">2nd PART</option>
                        </select>
                    </div>
                    <div class="from-group text-center">
                        
                    <a href="#" class="btn btn-success px-3 m-2">Search</a>
                    <a href="#" class="btn btn-danger px-3 m-2">Clear</a>
                    

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
